<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule - ARC</title>
    <link rel="stylesheet" href="schedule.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="backBtn" class="back-btn">‚Üê Back</button>
            <h1>üìÖ Event Schedule</h1>
            <p class="subtitle">All events across all maps</p>
        </div>

        <div class="controls-row">
            <div class="timezone-selector">
                <label for="timezoneOffset">üåç Timezone:</label>
                <select id="timezoneOffset">
                    <option value="0">UTC (GMT+0)</option>
                    <option value="-12">UTC-12</option>
                    <option value="-11">UTC-11</option>
                    <option value="-10">UTC-10 (Hawaii)</option>
                    <option value="-9">UTC-9 (Alaska)</option>
                    <option value="-8">UTC-8 (PST)</option>
                    <option value="-7">UTC-7 (MST)</option>
                    <option value="-6">UTC-6 (CST)</option>
                    <option value="-5">UTC-5 (EST)</option>
                    <option value="-4">UTC-4 (AST)</option>
                    <option value="-3">UTC-3</option>
                    <option value="-2">UTC-2</option>
                    <option value="-1">UTC-1</option>
                    <option value="1">UTC+1 (CET)</option>
                    <option value="2">UTC+2 (EEST)</option>
                    <option value="3">UTC+3</option>
                    <option value="4">UTC+4</option>
                    <option value="5">UTC+5</option>
                    <option value="6">UTC+6</option>
                    <option value="7">UTC+7</option>
                    <option value="8">UTC+8 (China)</option>
                    <option value="9">UTC+9 (Japan)</option>
                    <option value="10">UTC+10 (Australia East)</option>
                    <option value="11">UTC+11</option>
                    <option value="12">UTC+12 (New Zealand)</option>
                </select>
            </div>

            <div class="current-time">
                <span class="time-label">Current Time:</span>
                <span id="currentTime" class="time-value">--:--</span>
            </div>
        </div>

        <div class="schedule-container">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th class="time-col">Time</th>
                        <th>DAM</th>
                        <th>BURIED CITY</th>
                        <th>SPACEPORT</th>
                        <th>BLUE GATE</th>
                        <th>STELLA MONTIS</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>üí° Highlighted rows = current hour | üü† Orange badges = your selected notifications</p>
        </div>
    </div>

    <script src="schedule.js"></script>
</body>

</html>
